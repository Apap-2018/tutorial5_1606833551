<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Edit Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<h2>Hello!</h2>
		<h3>Edit Pilot</h3>
		<form th:action="@{'/flight/update/'+${flight.id}}" th:object="${flight}" method="POST">
			<input type="hidden" th:field="*{pilot}"/>
			<input type="hidden" name="id" th:value="${flight.id}" />
			Flight number: <br>
			<input type="text" name="flightNumber" th:value="${flight.flightNumber}"/>
			<br>
			Origin: <br>
			<input type="text" name="origin" th:value="${flight.origin}"/>
			<br>
			Destination: <br>
			<input type="text" name="destination" th:value="${flight.destination}"/>
			<br>
			Time: <br>
			<input type="date" name="time" th:value="${flight.time}"/>
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
