<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'View Flight'"></title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h3 th:text="'Pilot License Number: '+ ${pilotFlight.licenseNumber}"></h3>
	<h3 th:text="'Name: '+${pilotFlight.name}"></h3>
	<br>
	<h3 th:text="'Origin: '+${flight.origin}"></h3>
	<h3 th:text="'Destination: '+${flight.destination}"></h3>
	<h3 th:text="'Time '+${flight.time}"></h3>
	<a th:href="@{'/flight/remove/' + ${flight.id}}">remove</a>
	<a th:href="@{'/flight/update/'+ ${pilotFlight.licenseNumber} + '/' + ${flight.id}}">update</a>
</body>
</html>
